<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Please Signup</h4>
        <div class="card-body">
<form  class="form-auth" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">        
        <label for="fullNmae" >Full Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid':submitted&&f['name'].errors}">
        <div *ngIf="submitted &&f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Full Name is required</div>
        </div>
    </div>

    <div class="form-group">        
        <label for="email" > Email</label>
        <input type="email" formControlName="email" class="form-control " [ngClass]="{'is-invalid':submitted&&f['email'].errors}">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
        </div>
    </div>

    <div class="form-group">        
        <label for="password" >Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid':submitted&&f['password'].errors}">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password required</div>
            <div *ngIf="f['password'].errors['minLength']">Password must b at least 6 digits</div>
        </div>
    </div>
    <button class="btn btn-primary btn-block w-50 p-2 " type="submit">Signup</button>
    <h6>Have already an account? <span class="text-primary" role="button" routerLink="/login">Login here</span></h6>
</form> 
</div>
</div>
</div>
