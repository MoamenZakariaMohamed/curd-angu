<div class="input-group mb-3 md-11 container">
    <div class="form-outline">
      <input type="search" id="form1" (keyup)="search($event)" name="user" class="form-control" placeholder="Serach" /> 
    </div>
    <button type="button" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button> 
  
  </div>
<div class class="col-md-11 container " style="background-color: rgb(247, 247, 247); padding-top: 10px;">

    <h2 class="text-center" style="color: rgb(116, 115, 113);"> Users List</h2>
<div class="table-responsive">
<!-- <table class="table"> -->
    <table class="table  table-responsive-sm table-striped table-hover">
       
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col">Country</th>
        <th scope="col">Birthday</th>
        <th scope="col">Actions</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filterArray">
        <td>{{user.name |uppercase}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.email}}</td>
        <td>{{user.country}}</td>
        <td>{{user.birthday |date}}</td>
        <td><button class="btn btn-success m-2" [routerLink]="['/edit-user/'+user.id]" >Edit</button>
       <button class="btn btn-danger m-2" (click)="delete(user)">Delete</button></td>
      </tr>
     
    </tbody>
  </table>
</div>
</div>
<div class="container mt-4 d-flex justify-content-center"><button routerLink="/user-info" class="btn btn-secondary d-flex">Add New Users</button> </div>
